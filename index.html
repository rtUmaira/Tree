<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="//www.fuelcdn.com/fuelux/3.13.0/css/fuelux.min.css" rel="stylesheet">
        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="//www.fuelcdn.com/fuelux/3.13.0/js/fuelux.min.js"></script>

        <style>
        	.tree-item{
        		display: none;
        	}
        </style>
    </head>
    <body class="fuelux">
        <div class="form-group">
            <ul class="tree" role="tree" id="myTree">
                <li class="tree-branch" role="treeitem" aria-expanded="false" id="folder1" aria-labelledby="folder1-label">
                    <div class="tree-branch-header">
                        <button  onclick="toggle(this)" type="button" class="tree-branch-name">
	                        <span class="glyphicon icon-caret glyphicon-play"></span>
	                        <span class="glyphicon icon-folder glyphicon-folder-close"></span>
	                        <span class="tree-label" id="folder1-label">Ascending and Descending</span>
                        </button>
						<img style="display:none" onclick="sort(this);" id = "img1" src="http://downloadicons.net/sites/default/files/in-ascending-alphabetical-sort-icon-64957.png"  height="20px" width="20px"/>
                    </div>
                    <ul class="tree-branch-children hidden" role="group" id="c_f1">
                    	<li class="tree-branch" role="treeitem" aria-expanded="false" id="folder2" aria-labelledby="folder2-label">
						    <div class="tree-branch-header">
						        <button onclick="toggle(this)" type="button" class="tree-branch-name">
						        <span class="glyphicon icon-caret glyphicon-play"></span>
						        <span class="glyphicon icon-folder glyphicon-folder-close"></span>
						        <span class="tree-label" id="folder2-label"> Folder 2 </span>
						        </button>
        						<img style="display:none" onclick="sort(this);" id = "img2" src="http://downloadicons.net/sites/default/files/in-ascending-alphabetical-sort-icon-64957.png"  height="20px" width="20px"/>
						    </div>
						    <ul class="tree-branch-children hidden" role="group">
						        <li class="tree-item" role="treeitem" id="item6" aria-labelledby="item6-label">
						            <button type="button" class="tree-item-name">
						            <span class="glyphicon icon-item fueluxicon-bullet"></span>
						            <span class="tree-label">Item1 of folder 2</span>
						            </button>
						        </li>
						        <li class="tree-branch" role="treeitem" aria-expanded="false" id="folder3" aria-labelledby="folder3-label">
						            <div class="tree-branch-header">
						                <button onclick="toggle(this)" type="button" class="tree-branch-name">
						                <span class="glyphicon icon-caret glyphicon-play"></span>
						                <span class="glyphicon icon-folder glyphicon-folder-close"></span>
						                <span class="tree-label" id="folder1-label"> Folder 1 of Folder 2</span>
						                </button>
						                <img style="display:none" onclick="sort(this);" id = "img3" src="http://downloadicons.net/sites/default/files/in-ascending-alphabetical-sort-icon-64957.png"  height="20px" width="20px"/>
						            </div>
						            <ul class="tree-branch-children" role="group">                
						            </ul>
						        </li>
						        <li class="tree-item" role="treeitem" id="item7" aria-labelledby="item7-label" data-icon="glyphicon glyphicon-file">
						            <button type="button" class="tree-item-name">
						            <span class="icon-item glyphicon glyphicon-file"></span>
						            <span class="tree-label">Item 2 of Folder 2</span>
						            </button>
						        </li>
						        <div id="loadMore">Load more</div>
						    </ul>
						</li>
                        <li class="tree-item" role="treeitem" id="item1" aria-labelledby="item1-label">
                            <button type="button" class="tree-item-name">
                            <span class="icon-item glyphicon glyphicon-file"></span>
                            <span class="tree-label">C</span>
                            </button>
                        </li>                      
                        <li class="tree-item" role="treeitem" id="item2" aria-labelledby="item2-label" data-icon="glyphicon glyphicon-file">
                            <button type="button" class="tree-item-name">
                            <span class="icon-item glyphicon glyphicon-file"></span>
                            <span class="tree-label">D</span>
                            </button>
                        </li>
                        <li class="tree-item" role="treeitem" id="item3" aria-labelledby="item3-label" data-icon="glyphicon glyphicon-file">
                            <button type="button" class="tree-item-name">
                            <span class="icon-item glyphicon glyphicon-file"></span>
                            <span class="tree-label">B</span>
                            </button>
                        </li>
                        <li class="tree-item" role="treeitem" id="item4" aria-labelledby="item4-label" data-icon="glyphicon glyphicon-file">
                            <button type="button" class="tree-item-name">
                            <span class="icon-item glyphicon glyphicon-file"></span>
                            <span class="tree-label">A</span>
                            </button>
                        </li>
                        <li class="tree-item" role="treeitem" id="item5" aria-labelledby="item5-label" data-icon="glyphicon glyphicon-file">
                            <button type="button" class="tree-item-name">
                            <span class="icon-item glyphicon glyphicon-file"></span>
                            <span class="tree-label">W</span>
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src = "script.js" > </script>
    </body>
</html>
