<html>
	<head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="//www.fuelcdn.com/fuelux/3.13.0/css/fuelux.min.css" rel="stylesheet">
		<!-- jQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="//www.fuelcdn.com/fuelux/3.13.0/js/fuelux.min.js"></script>copy
	</head>

	<body class="fuelux">

		<div class="form-group">
		    <ul class="tree tree-folder-select" role="tree" id="myTree">
			  	<li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
			    	<div class="tree-branch-header">
				      	<button type="button" class="glyphicon icon-caret glyphicon-play">
				      		<span class="sr-only">Open</span>
				      	</button>
				      	<button type="button" class="tree-branch-name">
					        <span class="glyphicon icon-folder glyphicon-folder-close"></span>
					        <span class="tree-label"></span>
				      	</button>
				      	<img src="http://downloadicons.net/sites/default/files/in-ascending-alphabetical-sort-icon-64957.png"  height="20px" width="20px"/>
				    </div>
				    <ul class="tree-branch-children" role="group">
				    </ul>
				    <div class="tree-loader" role="alert"> Loading... </div>
			  	</li>
				<li class="tree-item hide" data-template="treeitem" role="treeitem">
				    <button type="button" class="tree-item-name">
				      <span class="glyphicon icon-item fueluxicon-bullet"></span>
				      <span class="tree-label"></span>
				    </button>
				</li>
			</ul>
		</div>

		<script src = "script.js" > </script>
	</body>
</html>
